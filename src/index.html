<!DOCTYPE html>

<head>

  <title>ChapaTuProfe App</title>

        </ion-item>
        <ion-item role="article" class="green-list-item">

          <ion-icon name="arrow-forward-outline" class="arrow-icon"></ion-icon>
        </ion-item>
        <ion-item role="article" class="green-list-item">
          <ion-label class="curso-title" >Programación Orientada a Objetos</ion-label>
          <ion-icon name="arrow-forward-outline" class="arrow-icon"></ion-icon>
        </ion-item>
        <ion-item role="article" class="green-list-item">
          <ion-label class="curso-title">Programación de Videojuegos con C++</ion-label>
          <ion-icon name="arrow-forward-outline" class="arrow-icon"></ion-icon>
        </ion-item>
        <ion-item role="article" class="green-list-item">
          <ion-label class="curso-title">Desarrollo de Software II</ion-label>
          <ion-icon name="arrow-forward-outline" class="arrow-icon"></ion-icon>
        </ion-item>
        <ion-item role="article" class="green-list-item">
          <ion-label class="curso-title">Criptografía II</ion-label>
          <ion-icon name="arrow-forward-outline" class="arrow-icon"></ion-icon>

        <ion-item role="article" class="green-list-item">
